{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>
<h2>All Tasks</h2>

<ol class="list-group list-group-numbered">
  {% for item in tasks %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <h4 class="fw-bold">{{ item.title }}</h4>
        <p>
          {{ item.details }}
        </p>
        <a href="{% url 'edit-task' item.pk %}" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
    </div>
    <span class="badge bg-primary rounded-pill" aria-label="Created date">{{ item.createdOn }}</span>

  </li>
  {% endfor %}
</ol>

{% endblock %}
